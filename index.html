<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.O Sites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("shreck-backround.jpg")
            background-size: cover;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #fff;
        }

        header {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; /* Add this line */
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .play-button {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .play-button:hover {
            background-color: #0056b3;
        }

        .container {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: transform 0.3s ease;
        }

        .icon {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .icon-container:hover .icon {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .icon-container::before {
            content: attr(data-name); /* Use the data-name attribute for the text */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .icon-container:hover::before {
            opacity: 1;
        }

        footer {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .footer-content {
            margin-top: 10px;
        }

        .employee-list {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            font-size: 14px;
        }

        .employee-list li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <button class="play-button">Block Administrator</button>
        <h1>ùïÇ.ùïÜ ùïäùïöùï•ùïñùï§</h1>
    </header>

    <div class="container">
        <!-- 1v1 LOL App -->
        <a href="1v1-lol.html" target="_blank" class="icon-container" data-name="1v1 LOL">
            <div class="icon">
                <img src="1v1-lol.jpg" alt="1v1 LOL">
            </div>
        </a>

        <!-- Cookie Clicker App -->
        <a href="cookieclicker.html" target="_blank" class="icon-container" data-name="Cookie Clicker">
            <div class="icon">
                <img src="cookieclicker.jpg" alt="Cookie Clicker">
            </div>
        </a>

        <!-- 2048 App -->
        <a href="2048.html" target="_blank" class="icon-container" data-name="2048">
            <div class="icon">
                <img src="2048.jpg" alt="2048">
            </div>
        </a>

        <!-- New App -->
        <a href="newapp.html" target="_blank" class="icon-container" data-name="New App">
            <div class="icon">
                <img src="newapp.jpg" alt="New App">
            </div>
        </a>
    </div>

    <footer>
        <div>&copy; 2024 K.O Sites</div>
        <div class="footer-content">
            <p>Developed by:</p>
            <ul class="employee-list">
                <li>CEO: Lucca Alonso</li>
                <li>CFO: Maddox Snow</li>
            </ul>
        </div>
    </footer>

    <script>
        var url = "ko-sites.github.io";
        var win;

        document.querySelector('.play-button').onclick = function() {
            if (win) {
                win.focus();
            } else {
                win = window.open();
                win.document.body.style.margin = '0';
                win.document.body.style.height = '100vh';
                var iframe = win.document.createElement('iframe');
                iframe.style.border = 'none';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.margin = '0';
                iframe.src = url;
                win.document.body.appendChild(iframe);
            }
            document.querySelector('.play-button').style.backgroundColor = 'grey';
            document.querySelector('.play-button').innerHTML = "Play Now";
        };
    </script>
</body>
</html>
