<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.O Sites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        header {
            background-color: rgba(51, 51, 51, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .icon-container {
            position: relative;
            text-decoration: none;
            width: 100px;
            height: 100px;
        }

        .icon {
            width: 100%;
            height: 100%;
            border: 2px solid #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .icon-container .text {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 1em;
            padding: 5px;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background for readability */
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .icon-container:hover .icon {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }

        .icon-container:hover .text {
            opacity: 1;
        }

        footer {
            background-color: rgba(51, 51, 51, 0.8);
            padding: 10px 20px;
            text-align: center;
            font-size: 0.9em;
        }

        .employee-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .employee-list li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>ùïÇ.ùïÜ ùïäùïöùï•ùïñùï§</h1>
    </header>

    <div class="container">
        <a href="1v1-lol.html" class="icon-container" data-name="1v1 LOL">
            <div class="icon">
                <img src="1v1-lol.jpg" alt="1v1 LOL">
            </div>
            <div class="text">1v1 LOL</div>
        </a>

        <a href="cookieclicker.html" class="icon-container" data-name="Cookie Clicker">
            <div class="icon">
                <img src="cookieclicker.jpg" alt="Cookie Clicker">
            </div>
            <div class="text">Cookie Clicker</div>
        </a>

        <a href="2048.html" class="icon-container" data-name="2048">
            <div class="icon">
                <img src="2048.jpg" alt="2048">
            </div>
            <div class="text">2048</div>
        </a>

        <a href="newapp.html" class="icon-container" data-name="New App">
            <div class="icon">
                <img src="newapp.jpg" alt="New App">
            </div>
            <div class="text">New App</div>
        </a>

        <!-- New game entry -->
        <a href="newgame.html" class="icon-container" data-name="New Game">
            <div class="icon">
                <img src="new-game.jpg" alt="New App">
            </div>
            <div class="text">New Game</div>
        </a>
    </div>

    <footer>
        <div>&copy; 2024 K.O Sites</div>
        <div>
            <p>Developed by:</p>
            <ul class="employee-list">
                <li>CEO: Lucca Alonso</li>
                <li>CFO: Maddox Snow</li>
            </ul>
        </div>
    </footer>
</body>
</html>
