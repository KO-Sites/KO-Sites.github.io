        .play-button {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .play-button:hover {
            background-color: #0056b3;
        }

        .container {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: transform 0.3s ease;
        }

        .icon {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .icon-container:hover .icon {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .icon-container::before {
            content: attr(data-name); /* Use the data-name attribute for the text */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .icon-container:hover::before {
            opacity: 1;
        }

        footer {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .footer-content {
            margin-top: 10px;
        }

        .employee-list {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            font-size: 14px;
        }

        .employee-list li {
            margin: 5px 0;
        }

    <script>
        var url = "ko-sites.github.io";
        var win;

        document.querySelector('.play-button').onclick = function() {
            if (win) {
                win.focus();
            } else {
                win = window.open();
                win.document.body.style.margin = '0';
                win.document.body.style.height = '100vh';
                var iframe = win.document.createElement('iframe');
                iframe.style.border = 'none';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.margin = '0';
                iframe.src = url;
                win.document.body.appendChild(iframe);
            }
            document.querySelector('.play-button').style.backgroundColor = 'grey';
            document.querySelector('.play-button').innerHTML = "Play Now";
        };
    </script>
