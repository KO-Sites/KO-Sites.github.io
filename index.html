<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.O Sites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: relative;
            width: 100%;
        }
        header h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
            flex: 1; /* Ensures the container takes up remaining space */
        }
        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }
        .icon {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .icon-container:hover .icon {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>K.O Sites</h1>
    </header>
    <div class="container">
        <a href="1v1-lol.html" target="_blank" class="icon-container">
            <div class="icon">
            
                <img src="1v1-lol.jpg"
                    </div>
        </a>
    </div>
    <footer>
        &copy; 2024 K.O Sites
    </footer>
</body>
</html>
