<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.O Sites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://cdn-0001.qstv.on.epicgames.com/DogTCbaUTQaBFQnQQe/image/landscape_comp.jpeg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #fff; /* Makes text more readable on dark backgrounds */
        }
        header {
            background-color: rgba(51, 51, 51, 0.8); /* Slightly transparent background */
            color: #fff;
            padding: 10px 0;
            position: relative;
            width: 100%;
        }
        header h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
            flex: 1; /* Ensures the container takes up remaining space */
        }
        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }
        .icon {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .icon-container:hover .icon {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        footer {
            background-color: rgba(51, 51, 51, 0.8); /* Slightly transparent background */
            color: #fff;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            position: relative;
            bottom: 0;
        }
        .footer-content {
            margin-top: 10px;
        }
        .employee-list {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            font-size: 14px;
        }
        .employee-list li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>K.O Sites</h1>
    </header>
    <div class="container">
        <a href="1v1-lol.html" target="_blank" class="icon-container">
            <div class="icon">
                <img src="1v1-lol.jpg" alt="1v1 LOL">
            </div>
        </a>
    </div>
    <footer>
        <div>&copy; 2024 K.O Sites</div>
        <div class="footer-content">
            <p>Developed by:</p>
            <ul class="employee-list">
              
                <li>Ceo: Lucca Alonso</li>
                <li>CFO : Maddox Snow</li>
            
            </ul>
        </div>
    </footer>
</body>
</html>
