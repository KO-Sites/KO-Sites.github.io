<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.O Sites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        .icon {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: #444;
            border-radius: 50%;
            margin: 20px;
            position: relative;
            overflow: hidden;
        }
        .icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .icon a {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            text-indent: -9999px; /* Hide text but keep link accessible */
        }
        .icon a:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>K.O Sites</h1>
    </header>
    <div class="container">
        <div class="icon">
            <a href="games.html">Games Icon</a>
            <img src="https://via.placeholder.com/100" alt="Games Icon">
        </div>
        <h2>Welcome to K.O Sites!</h2>
        <p>Click the icon above to explore our games.</p>
    </div>
    <footer>
        <p>&copy; 2024 K.O Sites. All rights reserved.</p>
    </footer>
</body>
</html>
