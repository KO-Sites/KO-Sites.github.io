<html lang="en"><head><base target="_blank">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <script src="https://pagead2.googlesyndication.com/pagead/managed/js/adsense/m202408210101/show_ads_impl_fy2021.js"></script>
    <style>
        /* Add your CSS styles here */
        #intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(33, 33, 33, 1);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s ease-in-out;
        }

        #uploadedImage {
            width: 100%;
            max-width: 600px;
            opacity: 0;
            transform: scale(0);
            animation: growAndSettle 1s ease forwards;
        }

        @keyframes growAndSettle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            75% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body><div id="intro"><img id="uploadedImage" src="https://ares2.cooltext.com/images/e4a/e4a60c468ec8409c2326b38c03bb6184afe8576f.png" style="display: block; opacity: 1;"></div>
    <script>
        window.addEventListener('load', function() {
            // Create intro container
            var introDiv = document.createElement('div');
            introDiv.id = 'intro';

            // Create and add image
            var uploadedImage = document.createElement('img');
            uploadedImage.id = 'uploadedImage';
            uploadedImage.src = 'https://ares2.cooltext.com/images/e4a/e4a60c468ec8409c2326b38c03bb6184afe8576f.png';
            uploadedImage.style.display = 'none';
            introDiv.appendChild(uploadedImage);

            // Append intro to body
            document.body.insertBefore(introDiv, document.body.firstChild);

            // Trigger image fade-in and text fade-out
            setTimeout(() => {
                uploadedImage.style.display = 'block';
                uploadedImage.style.opacity = 1;
            }, 1500);

            // Slide up and remove intro
            setTimeout(() => {
                introDiv.style.transform = 'translateY(-100%)';
                setTimeout(() => { introDiv.remove(); }, 500);
            }, 3200);
        });
    </script>
