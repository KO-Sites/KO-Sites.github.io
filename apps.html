<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://cdn-0001.qstv.on.epicgames.com/DogTCbaUTQaBFQnQQe/image/landscape_comp.jpeg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #fff; /* Makes text more readable on dark backgrounds */
        }
        header {
            background-color: rgba(51, 51, 51, 0.8); /* Slightly transparent background */
            color: #fff;
            padding: 10px 20px; /* Adjusted padding for space */
            width: 100%;
            display: flex;
            align-items: center; /* Align items vertically center */
            justify-content: space-between; /* Distribute space between items */
        }
        header h1 {
            margin: 0;
            font-size: 2em; /* Adjust font size as needed */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Use a similar sans-serif font */
        }
        .games-button {
            background-color: #28a745; /* Green background color */
            color: #fff; /* White text color */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em; /* Adjust font size as needed */
            transition: background-color 0.3s ease;
            text-decoration: none; /* Remove underline */
        }
        .games-button:hover {
            background-color: #218838; /* Darker green on hover */
        }
        .content {
            padding: 20px;
            flex: 1; /* Ensures the content takes up remaining space */
        }
        footer {
            background-color: rgba(51, 51, 51, 0.8); /* Slightly transparent background */
            color: #fff;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            position: relative;
            bottom: 0;
        }
        .footer-content {
            margin-top: 10px;
        }
        .employee-list {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            font-size: 14px;
        }
        .employee-list li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="games-button">Games</a>
        <h1>𝕂.𝕆 𝕊𝕚𝕥𝕖𝕤</h1>
    </header>
    <div class="content">
        <!-- Content for the Apps page goes here -->
      
    </div>
    <footer>
        <div>&copy; 2024 K.O Sites</div>
        <div class="footer-content">
            <p>Developed by:</p>
            <ul class="employee-list">
                <li>CEO: Lucca Alonso</li>
                <li>CFO: Maddox Snow</li>
            </ul>
        </div>
    </footer>
</body>
</html>
