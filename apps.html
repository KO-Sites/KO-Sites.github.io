<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://cdn-0001.qstv.on.epicgames.com/DogTCbaUTQaBFQnQQe/image/landscape_comp.jpeg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #fff; /* Makes text more readable on dark backgrounds */
        }
        header {
            background-color: rgba(51, 51, 51, 0.8); /* Slightly transparent background */
            color: #fff;
            padding: 10px 20px; /* Adjusted padding for space */
            width: 100%;
            display: flex;
            align-items: center; /* Align items vertically center */
            justify-content: space-between; /* Distribute space between items */
        }
        header h1 {
            margin: 0;
            font-size: 2em; /* Adjust font size as needed */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Use a similar sans-serif font */
        }
        .games-button {
            background-color: #28a745; /* Green background color */
            color: #fff; /* White text color */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em; /* Adjust font size as needed */
            transition: background-color 0.3s ease;
            text-decoration: none; /* Remove underline */
        }
        .games-button:hover {
            background-color: #218838; /* Darker green on hover */
        }
        .content {
            padding: 20px;
            flex: 1; /* Ensures the content takes up remaining space */
        }
        .container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap; /* Allows items to wrap to the next line if they overflow */
            justify-content: center; /* Center items horizontally */
            gap: 20px; /* Adds spacing between items */
        }
        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }
        .icon {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .icon-container:hover .icon {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        footer {
            background-color: rgba(51, 51, 51, 0.8); /* Slightly transparent background */
            color: #fff;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            position: relative;
            bottom: 0;
        }
        .footer-content {
            margin-top: 10px;
        }
        .employee-list {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            font-size: 14px;
        }
        .employee-list li {
            margin: 5px 0;
        }
    </style>
</head>

    <header>

        <h1>ùïÇ.ùïÜ ùïäùïöùï•ùïñùï§</h1>

    <div class="content">

                <div class="icon">
                    <img src="youtube.jpg" alt="App 1">
                </div>
            </a>
            <!-- Repeat the following block for each app -->
            <a href="https://example.com/app2" target="_blank" class="icon-container">
                <div class="icon">
                    <img src="https://example.com/image2.png" alt="App 2">
                </div>
            </a>
            <a href="https://example.com/app3" target="_blank" class="icon-container">
                <div class="icon">
                    <img src="https://example.com/image3.png" alt="App 3">
                </div>
            </a>
            <!-- Add more apps as needed -->
        </div>
    </div>
    <footer>

</html>
