<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        /* Add your CSS styles here */
        #intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(33, 33, 33, 1);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s ease-in-out;
        }

        #uploadedImage {
            width: 100%;
            max-width: 600px;
            opacity: 0;
            transform: scale(0);
            animation: growAndSettle 1s ease forwards;
        }

        @keyframes growAndSettle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            75% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="intro">
        <img id="uploadedImage" src="https://ares2.cooltext.com/images/e4a/e4a60c468ec8409c2326b38c03bb6184afe8576f.png" alt="Intro Image">
    </div>

    <iframe id="gameIframe" src="https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/gahaden/ags@a17bbae7f756eae92fbe0d28f2812f7f42687c1b/au.xml&container=ig" title="Game"></iframe>

    <script>
        window.addEventListener('load', function() {
            const introDiv = document.getElementById('intro');
            const uploadedImage = document.getElementById('uploadedImage');

            // Trigger image fade-in
            setTimeout(() => {
                uploadedImage.style.opacity = 1;
            }, 1500);

            // Slide up and remove intro
            setTimeout(() => {
                introDiv.style.transform = 'translateY(-100%)';
                setTimeout(() => { introDiv.remove(); }, 500);
            }, 3200);
        });
    </script>
</body>
</html>
