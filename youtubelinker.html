<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.O Sites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 20px;
        }

        .embed-container {
            width: 100%;
            max-width: 800px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #youtubeURL {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #embedButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #embedButton:hover {
            background-color: #0056b3;
        }

        .iframe-container {
            margin-top: 20px;
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }

        .footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>YouTube Linker</h1>

    <div class="embed-container">
        <input type="text" id="youtubeURL" placeholder="Enter YouTube video URL">
        <button id="embedButton">Play Video</button>

        <div class="iframe-container" id="videoEmbed" style="display: none;">
            <!-- The video iframe will be dynamically inserted here -->
        </div>
    </div>

    <!-- Footer displaying copyright and licensing info -->
    <div class="footer">
        &copy; <span id="year"></span> K.O Sites | All Rights Reserved. | Licensed by K.O Sites
    </div>

    <script>
        const embedButton = document.getElementById('embedButton');
        const videoEmbed = document.getElementById('videoEmbed');
        const youtubeURL = document.getElementById('youtubeURL');

        embedButton.addEventListener('click', () => {
            const url = youtubeURL.value;

            // Extract the video ID from the YouTube URL
            const videoId = extractVideoId(url);

            if (videoId) {
                const embedHTML = `
                    <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
                `;
                videoEmbed.innerHTML = embedHTML;
                videoEmbed.style.display = 'block';
            } else {
                alert('Please enter a valid YouTube URL.');
            }
        });

        // Function to extract the YouTube video ID from various types of YouTube URLs
        function extractVideoId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?/\s]{11})/i;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        // Automatically update the copyright year to the current year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
