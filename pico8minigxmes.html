    function showGames() {
      var gamesList = document.getElementById('games-list');
      gamesList.innerHTML = '';

      var startIndex = (currentPage - 1) * gamesPerPage;
      var endIndex = Math.min(startIndex + gamesPerPage, totalGames);

      for (var i = startIndex; i < endIndex; i++) {
        var game = games[i];
        var iconContainer = document.createElement('div');
        iconContainer.classList.add('game-icon-container');
        var icon = document.createElement('img');
        icon.src = game.icon;
        icon.classList.add('game-icon');
        var name = document.createElement('div');
        name.textContent = game.name;
        name.classList.add('game-name');
        iconContainer.appendChild(icon);
        iconContainer.appendChild(name);
        iconContainer.addEventListener('click', createClickHandler(game.url));
        gamesList.appendChild(iconContainer);
      }

      var pageCounter = document.getElementById('page-counter');
      pageCounter.textContent = 'PAGE ' + currentPage;
    }

    function createClickHandler(url) {
      return function() {
        handleGameClick(url);
      };
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        showGames();
      }
    }

    function nextPage() {
      var totalPages = Math.ceil(totalGames / gamesPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        showGames();
      }
    }

    window.onload = function() {
      loadGames();
    };
